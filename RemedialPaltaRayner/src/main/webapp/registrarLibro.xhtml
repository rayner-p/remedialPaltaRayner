<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://java.sun.com/jsf/html"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>Registro de libros</h:head>
<body>
	<ui:composition>
		<ui:define name="title"></ui:define>
		<ui:param name="nombre" value="#{loginBean.cliente.nombres}" />
		<ui:define name="content">
			<h:form role="form">
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<br /> <br /> <br />
							<div class="panel-body">
								<p:growl id="messages" showDetail="true" class="ui-growl"
									life="5000" />
								<div class="col-sm-12">
									<label class="col-sm-12"> Categorias</label>
									<div class="col-sm-12">
										<h:outputLabel for="@next" value="Grouping" />
										<h:selectOneMenu id="polizaT" required="true" label=" "
											value="#{libroBean.lstLibroC}">
											<f:selectItem itemLabel="Seleccione uno" itemValue="" />
											<f:selectItems value="#{libroBean.lstLibroC}" />
										</h:selectOneMenu>
									</div>

								</div>
								<div class="col-sm-12">
									<label class="col-sm-12"> AUTORES</label>
									<div class="col-sm-12">
										<h:outputLabel for="@next" value="Grouping" />
										<h:selectManyMenu id="advanced"
											value="#{libroBean.lstAutor}"
											converter="#{countryConverter}" var="c" filter="true"
											filterMatchMode="contains" showCheckbox="true"
											styleClass="manymenu-advanced">
											<f:selectItems value="#{libroBean.lstAutor}"
												var="autor" itemLabel="#{autor.nombres}"
												itemValue="autor" />

											<p:column>
												<span class="flag #{c.nacionalidad}"
													style="width: 30px; height: 20px" />
											</p:column>

											<p:column>
												<h:outputText value="#{c.nombres}" />
											</p:column>
										</h:selectManyMenu>
									</div>

								</div>
								<div class="form-group">
									<label>Nombre</label>
									<h:inputText id="nombre" 
										value="#{libroBean.libro.nombre}" type="text"
										class="form-control form-control-line">
									</h:inputText>

								</div>
								<div class="form-group">
									<label>Stock</label>
									<h:inputText id="stock" 
										value="#{libroBean.libro.stock}" type="text"
										class="form-control form-control-line">
									</h:inputText>

								</div>
								
						<br /> <br />
						<div class="col-sm-2">
							<h:commandButton action="#{dtEditView.crearPoliza()}"
								class="btn btn-success btn-lg" value="REALIZAR TRANSACCION"
								style="width: 250px; height: 50px; color: black; text-align: left; background-color:
									blue);" />

						</div>
						<div class="col-sm-1">
							<h:commandButton
								action="#{transaccionBean.doRegistroTransaccion()}"
								class="btn btn-success btn-lg" value="LIMPIAR"
								style="width: 250px; height: 50px; color: black; text-align: rigt; background-color:
									blue);" />
						</div>
					</div>
				</div>
			</h:form>



		</ui:define>
	</ui:composition>


</body>
</html>
